<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特斯拉行车记录仪播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button id="toggleSidebarBtn" class="sidebar-toggle-btn" title="收起/展开侧边栏">‹</button>
                <h1>特斯拉行车记录仪播放器</h1>
            </div>
            <div class="controls">
                <div class="current-path" id="currentPath">未选择文件夹</div>
                <button class="btn btn-primary" id="selectFolderBtn">选择文件夹</button>
            </div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>视频列表</h3>
                    <div class="filter-controls">
                        <input type="date" class="date-filter" id="dateFilter" placeholder="按日期筛选">
                        <select class="event-filter" id="eventFilter">
                            <option value="">所有类型</option>
                            <option value="RecentClips">最近片段</option>
                            <option value="SavedClips">保存片段</option>
                            <option value="SentryClips">哨兵模式</option>
                        </select>
                    </div>
                </div>
                <div class="file-list" id="fileList">
                    <div class="empty-state">
                        <p>请选择特斯拉行车记录仪文件夹</p>
                    </div>
                </div>
            </div>
            
            <div class="video-area">
                <!-- 主播放器区域 -->
                <div class="main-player-section">
                    <div class="player-container">
                        <video id="main-player" preload="auto" muted>
                            <p>您的浏览器不支持视频播放</p>
                        </video>
                        
                        <!-- 现代视频控制界面 -->
                        <div class="video-controls-overlay" id="videoControlsOverlay">
                            <div class="video-controls-container">
                                <!-- 视频标题和信息 -->
                                <div class="video-title-section">
                                    <div class="video-title-info">
                                        <div class="video-title" id="videoTitle">选择视频开始播放</div>
                                        <div class="video-subtitle" id="videoSubtitle">特斯拉行车记录仪</div>
                                    </div>
                                    <div class="video-time-display" id="videoTimeDisplay">--:-- / --:--</div>
                                </div>
                                
                                <!-- 进度条 -->
                                <div class="progress-container" id="progressContainer">
                <div class="progress-track">
                    <div class="progress-buffer"></div>
                    <div class="progress-played" id="progressPlayed"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
                
                <!-- 时间预览提示 -->
                <div class="time-preview" id="timePreview">
                    <div class="time-preview-thumbnail">
                        <div class="time-preview-time">00:00</div>
                    </div>
                    <div class="time-preview-indicator">
                        <img src="assets/CodeBubbyAssets/60_499/17.svg" alt="指示器">
                    </div>
                </div>
            </div>
                                
                                <!-- 控制按钮 -->
                                <div class="controls-section">
                                    <div class="controls-left">
                                        <button class="control-btn play-pause-btn" id="playPauseBtn" data-type="play">
                                            <img src="assets/CodeBubbyAssets/60_499/10.svg" alt="播放" id="playPauseIcon">
                                        </button>
                                        <button class="control-btn" id="skipBackwardBtn" data-type="skip-backward">
                                            <img src="assets/CodeBubbyAssets/60_499/11.svg" alt="后退15秒">
                                        </button>
                                        <button class="control-btn" id="skipForwardBtn" data-type="skip-forward">
                                            <img src="assets/CodeBubbyAssets/60_499/12.svg" alt="前进15秒">
                                        </button>
                                    </div>
                                    
                                    <div class="controls-right">
                                        <button class="control-btn" id="volumeBtn" data-type="volume">
                                            <img src="assets/CodeBubbyAssets/60_499/5.svg" alt="音量" id="volumeIcon">
                                        </button>
                                        <button class="control-btn" id="subtitlesBtn" data-type="subtitles">
                                            <img src="assets/CodeBubbyAssets/60_499/6.svg" alt="字幕">
                                        </button>
                                        <button class="control-btn" id="fullscreenBtn" data-type="fullscreen">
                                            <img src="assets/CodeBubbyAssets/60_499/7.svg" alt="全屏">
                                        </button>
                                        <button class="control-btn" id="moreBtn" data-type="more">
                                            <img src="assets/CodeBubbyAssets/60_499/8.svg" alt="更多">
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <!-- 摄像头选择按钮 -->
                    <div class="camera-controls">
                        <button class="btn-camera active" data-camera="front">前摄像头</button>
                        <button class="btn-camera" data-camera="back">后摄像头</button>
                        <button class="btn-camera" data-camera="left">左摄像头</button>
                        <button class="btn-camera" data-camera="right">右摄像头</button>
                    </div>
                </div>

                <!-- 多摄像头同步显示区域 -->
                <div class="multi-camera-section" id="multiCameraSection">
                    <div class="camera-grid">
                        <div class="camera-view" data-camera="back">
                            <video id="back-player" preload="auto" muted>
                                <p>后摄像头</p>
                            </video>
                            <div class="camera-label">后</div>
                        </div>
                        <div class="camera-view" data-camera="left">
                            <video id="left-player" preload="auto" muted>
                                <p>左摄像头</p>
                            </video>
                            <div class="camera-label">左</div>
                        </div>
                        <div class="camera-view" data-camera="right">
                            <video id="right-player" preload="auto" muted>
                                <p>右摄像头</p>
                            </video>
                            <div class="camera-label">右</div>
                        </div>
                    </div>
                </div>

                <!-- 视频信息栏 -->
                <div class="video-info-bar">
                    <div class="info-item">
                        <strong>事件时间:</strong> <span id="info-event-time">--</span>
                    </div>
                    <div class="info-item">
                        <strong>事件类型:</strong> <span id="info-event-type">--</span>
                    </div>
                    <div class="info-item">
                        <strong>总片段:</strong> <span id="info-segment">--</span>
                    </div>
                    <div class="info-item">
                        <strong>当前片段:</strong> <span id="info-current-segment">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <input type="file" id="folderInput" webkitdirectory multiple style="display: none;">
    <script src="script.js"></script>
</body>
</html>

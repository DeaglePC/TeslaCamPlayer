<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaCam 播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>行车记录</h2>
                <div class="filters">
                    <input type="date" id="dateFilter">
                    <select id="eventFilter">
                        <option value="">所有类型</option>
                        <option value="SentryClips">哨兵模式</option>
                        <option value="SavedClips">已保存</option>
                        <option value="RecentClips">最近片段</option>
                    </select>
                </div>
            </div>
            <div id="fileList" class="file-list">
                <div class="empty-state">
                    <p>请选择包含 TeslaCam 文件夹的根目录</p>
                </div>
            </div>
            <div class="sidebar-footer">
                <button id="selectFolderBtn">选择文件夹</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
            </div>
        </div>
        <div class="main-content">
            <header class="main-header">
                <button id="toggleSidebarBtn" class="toggle-sidebar-btn">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </header>
            <div id="playerArea" class="player-area">
                <div id="front-container" class="video-container is-main" data-camera="front">
                    <video id="front-player"></video>
                    <div class="camera-label">前</div>
                </div>
                <div id="back-container" class="video-container is-pip pos-top-right" data-camera="back">
                    <video id="back-player"></video>
                    <div class="camera-label">后</div>
                </div>
                <div id="left-container" class="video-container is-pip pos-bottom-left" data-camera="left">
                    <video id="left-player"></video>
                    <div class="camera-label">左</div>
                </div>
                <div id="right-container" class="video-container is-pip pos-bottom-right" data-camera="right">
                    <video id="right-player"></video>
                    <div class="camera-label">右</div>
                </div>

                <div id="videoControlsOverlay" class="video-controls-overlay">
                    <div class="video-controls-container">
                        <div id="progressContainer" class="progress-container">
                            <div class="progress-track">
                                <div id="progressPlayed" class="progress-played"></div>
                            </div>
                            <div id="progressHandle" class="progress-handle"></div>
                            <div id="timePreview" class="time-preview">
                                <div class="time-preview-time">00:00</div>
                            </div>
                        </div>
                        <div class="controls-section">
                            <div class="controls-left">
                                <button id="playPauseBtn" class="control-btn">
                                    <img id="playPauseIcon" src="assets/CodeBubbyAssets/2_38/10.svg" alt="播放">
                                </button>
                                <div id="videoTimeDisplay" class="video-time-display">00:00 / --:--</div>
                            </div>
                            <div class="controls-right">
                                <div id="realTimeClock" class="real-time-clock">--:--:--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

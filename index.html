<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特斯拉行车记录仪查看器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 顶部工具栏 -->
        <header class="header">
            <h1>特斯拉行车记录仪查看器</h1>
            <div class="controls">
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
                <button id="selectFolderBtn" class="btn btn-primary">选择记录仪目录</button>
                <span id="currentPath" class="current-path"></span>
            </div>
        </header>

        <div class="main-content">
            <!-- 左侧文件列表 -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>行车记录</h3>
                    <div class="filter-controls">
                        <input type="date" id="dateFilter" class="date-filter">
                        <select id="eventFilter" class="event-filter">
                            <option value="">所有事件</option>
                            <option value="RecentClips">最近片段</option>
                            <option value="SavedClips">保存片段</option>
                            <option value="SentryClips">哨兵模式</option>
                        </select>
                    </div>
                </div>
                <div class="file-list" id="fileList">
                    <div class="empty-state">
                        <p>请选择特斯拉行车记录仪目录</p>
                    </div>
                </div>
            </aside>

            <!-- 右侧视频播放区域 -->
            <main class="video-area">
                <div class="video-controls">
                    <button id="playAllBtn" class="btn btn-success" disabled>同步播放</button>
                    <button id="pauseAllBtn" class="btn btn-warning" disabled>暂停所有</button>
                    <div class="time-display">
                        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
                    </div>
                    <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0" disabled title="拖动进度条可同时控制所有视频">
                    <div class="progress-tip">拖动进度条可同时控制所有视频</div>
                </div>
                
                <div class="video-grid">
                    <div class="video-container">
                        <div class="video-label">前摄像头</div>
                        <video id="frontVideo" class="video-player" controls>
                            <source src="" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                        <div class="video-status" id="frontStatus">未加载</div>
                    </div>
                    
                    <div class="video-container">
                        <div class="video-label">后摄像头</div>
                        <video id="backVideo" class="video-player" controls>
                            <source src="" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                        <div class="video-status" id="backStatus">未加载</div>
                    </div>
                    
                    <div class="video-container">
                        <div class="video-label">左摄像头</div>
                        <video id="leftVideo" class="video-player" controls>
                            <source src="" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                        <div class="video-status" id="leftStatus">未加载</div>
                    </div>
                    
                    <div class="video-container">
                        <div class="video-label">右摄像头</div>
                        <video id="rightVideo" class="video-player" controls>
                            <source src="" type="video/mp4">
                            您的浏览器不支持视频播放
                        </video>
                        <div class="video-status" id="rightStatus">未加载</div>
                    </div>
                </div>

                <div class="video-info">
                    <div class="info-item">
                        <strong>当前时间段:</strong> <span id="currentTimeRange">未选择</span>
                    </div>
                    <div class="info-item">
                        <strong>事件类型:</strong> <span id="eventType">未知</span>
                    </div>
                    <div class="info-item">
                        <strong>文件数量:</strong> <span id="fileCount">0</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaCam 播放器</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>行车记录</h2>
        <div class="filters">
            <div class="filter-group">
                <label for="dateFilter">日期</label>
                <input type="date" id="dateFilter">
            </div>
            <div class="filter-group">
                <label for="eventFilter">事件类型</label>
                <select id="eventFilter">
                    <option value="">所有类型</option>
                    <option value="RecentClips">最近片段</option>
                    <option value="SavedClips">保存片段</option>
                    <option value="SentryClips">哨兵模式</option>
                </select>
            </div>
        </div>
            </div>
            <div id="fileList" class="file-list">
            </div>
            <div class="sidebar-footer">
                <button id="selectFolderBtn">选择文件夹</button>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
            </div>
        </div>
        <div class="main-content">
            <header class="main-header">
                <button id="toggleSidebarBtn" class="toggle-sidebar-btn" title="切换侧边栏">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke="var(--icon-color, white)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="header-title">
                    <img src="logo.png" alt="Logo" class="header-logo">
                    <span>TeslaCam Player</span>
                </div>
                <button id="themeToggleBtn" class="control-btn theme-toggle-btn" title="切换主题"></button>
                <button id="langToggleBtn" class="control-btn lang-toggle-btn" title="Switch Language">中</button>
            </header>
            <div id="playerArea" class="player-area">
                <div id="front-container" class="video-container is-main" data-camera="front">
                    <video id="front-player"></video>
                    <div class="camera-label">前</div>
                </div>
                <div id="back-container" class="video-container is-pip pos-top-right" data-camera="back">
                    <video id="back-player"></video>
                    <div class="camera-label">后</div>
                </div>
                <div id="left-container" class="video-container is-pip pos-bottom-left" data-camera="left">
                    <video id="left-player"></video>
                    <div class="camera-label">左</div>
                </div>
                <div id="right-container" class="video-container is-pip pos-bottom-right" data-camera="right">
                    <video id="right-player"></video>
                    <div class="camera-label">右</div>
                </div>

                <div id="videoControlsOverlay" class="video-controls-overlay">
                    <div class="video-controls-container">
                        <div id="progressContainer" class="progress-container">
                            <div class="progress-track">
                                <div id="progressPlayed" class="progress-played"></div>
                            </div>
                            <div id="progressHandle" class="progress-handle"></div>
                            <div id="timePreview" class="time-preview">
                                <div class="time-preview-time">00:00</div>
                            </div>
                        </div>
                        <div class="controls-section">
                            <div class="controls-left">
                                <button id="playPauseBtn" class="control-btn">
                                    <img id="playPauseIcon" src="assets/CodeBubbyAssets/2_38/10.svg" alt="播放">
                                </button>
                                <div id="videoTimeDisplay" class="video-time-display">00:00 / --:--</div>
                            </div>
                            <div class="controls-right">
                                <div id="speedControl" class="speed-control">
                                    <button id="speedBtn" class="control-btn speed-btn">1x</button>
                                    <div class="speed-options">
                                        <div data-speed="2.0">2.0x</div>
                                        <div data-speed="1.5">1.5x</div>
                                        <div data-speed="1.0" class="active">1.0x</div>
                                        <div data-speed="0.5">0.5x</div>
                                    </div>
                                </div>
                                <div id="realTimeClock" class="real-time-clock">--:--:--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
    </div>

    <!-- Map Selection Modal -->
    <div id="mapModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h4 id="mapModalTitle">在地图上查看</h4>
            <div class="modal-buttons">
                <button id="gaodeMapBtn" class="map-btn gaode"></button>
                <button id="googleMapBtn" class="map-btn google"></button>
            </div>
            <button id="closeModalBtn" class="close-modal-btn">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
